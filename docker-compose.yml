version: "3.1"

services:
  db:
    container_name: databaseTM
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: dbTM
      POSTGRES_USER: dmitriy
      POSTGRES_PASSWORD: dmitriy
    restart: always
    ports:
      - '5432:5432'
    networks:
      - botnet
    volumes:
      - ./postgres:/var/lib/postgresql

  redis:
    image: redis:5-alpine
    restart: on-failure
    volumes:
      - redis-data:/data
    networks:
      - botnet

  tgbot:
    container_name: botTM
    build:
      context: .
    command: python bot.py
    restart: always
    networks:
      - botnet
    volumes:
      - .:/TeamMeetings
    depends_on:
      - db

networks:
  botnet:
    driver: bridge