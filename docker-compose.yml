version: "3.1"

services:

  tgbot:
    container_name: botTM
    build:
      context: .
    command: python bot.py
    restart: always
    networks:
      - botnet
    volumes:
      - .:/TeamMeetings
    depends_on:
      - db
      - redis
    env_file:
      - ".env"

  db:
    container_name: databaseTM
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
    restart: always
    ports:
      - '5432:5432'
    networks:
      - botnet
    volumes:
      - ./postgres:/var/lib/postgresql

  redis:
    image: redis:alpine
    restart: on-failure
    command: redis-server
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - botnet

networks:
  botnet:
    driver: bridge
